{{ partial "header.html" . }}

<div class="article-meta">
<h1><span class="title">{{ .Title }}</span></h1>
</div>
<hr/>

{{if not .IsHome}}
<ul>
  {{ range (where .Data.Pages "Section" "!=" "") }}
  <li>
    <a href="{{ .URL }}">{{ .Title }}</a>
  </li>
  {{ end }}
</ul>
{{else}}
{{ .Content }}
{{end}}

{{ partial "footer.html" . }}
